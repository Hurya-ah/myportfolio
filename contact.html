<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Hurya's Portfolio - Contact</title>
    <script>
        // Function to simulate form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Basic validation (you can add more complex validation if needed)
            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Simulate a form submission (this is where you would send data to a server)
            alert(`Form Submitted!\nName: ${name}\nEmail: ${email}\nMessage: ${message}`);
            
            // Reset form fields after submission
            document.getElementById("contactForm").reset();
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 text-white">

    <!-- Header Section -->
    <header class="p-6 bg-gradient-to-r from-purple-700 to-indigo-800 text-center">
        <h1 class="text-4xl font-bold">Hurya Abdul Haq</h1>
        <nav class="mt-4 space-x-6">
            <a href="index.html" class="text-lg hover:text-gray-200">Home</a>
            <a href="about.html" class="text-lg hover:text-gray-200">About</a>
            <a href="contact.html" class="text-lg hover:text-gray-200">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="py-16 px-8 bg-gradient-to-r from-purple-600 to-red-500 flex-grow">
        <h2 class="text-3xl font-bold text-center mb-6">Contact Me</h2>
        <form id="contactForm" action="#" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg text-gray-800 shadow-lg" onsubmit="handleSubmit(event)">
            <label for="name" class="block mb-2 text-lg font-medium">Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-3 mb-4 rounded border-2 border-gray-300 focus:outline-none focus:border-purple-500">
            
            <label for="email" class="block mb-2 text-lg font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-3 mb-4 rounded border-2 border-gray-300 focus:outline-none focus:border-purple-500">
            
            <label for="message" class="block mb-2 text-lg font-medium">Message:</label>
            <textarea id="message" name="message" required class="w-full p-3 mb-4 rounded border-2 border-gray-300 focus:outline-none focus:border-purple-500"></textarea>
            
            <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-800 transition duration-300">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="p-6 bg-gradient-to-r from-purple-700 to-indigo-800 text-center mt-auto">
        <p>Â© 2024 Hurya Abdul Haq. All rights reserved.</p>
    </footer>

</body>
</html>
